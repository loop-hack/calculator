<!DOCTYPE html>
<html>
  <head>
    <title> Calculator</title>
    <link rel="Stylesheet" href="css/display.css">
  </head>
  <body>
    <div class="Outer_line">
      <div id="display" class="display">
      </div>
      <div class="numbers_container">
        <div class="number">
          <button class="number_button" onclick="addToDisplay(1)">1</button>
        </div>
        <div class="number">
          <button class="number_button" onclick="addToDisplay(2)">2</button>
        </div>
        <div class="number">
          <button class="number_button" onclick="addToDisplay(3)">3</button>
        </div>
        <div class="number">
          <button class="number_button" onclick="addToDisplay(4)">4</button>
        </div>
        <div class="number">
          <button class="number_button" onclick="addToDisplay(5)">5</button>
        </div>
        <div class="number">
          <button class="number_button" onclick="addToDisplay(6)">6</button>
        </div>
        <div class="number">
          <button class="number_button" onclick="addToDisplay(7)">7</button>
        </div>
        <div class="number">
          <button class="number_button" onclick="addToDisplay(8)">8</button>
        </div>
        <div class="number">
          <button class="number_button" onclick="addToDisplay(9)">9</button>
        </div>
      </div>
      <div class="operator_container">
        <div class="operator">
          <button class="operator_button" onclick="addToDisplay('+')">+</button>
        </div>
        <div class="operator">
          <button class="operator_button" onclick="addToDisplay('-')">-</button>
        </div>
        <div class="operator">
          <button class="operator_button" onclick="addToDisplay('*')">*</button>
        </div>
        <div class="operator">
          <button class="operator_button" onclick="addToDisplay('/')">/</button>
        </div>
        <div class="operator">
          <button class="operator_button" onclick="calculateResult()">=</button>
        </div>
        <div class="operator">
          <button class="operator_button" onclick="addToDisplay('%')">%</button>
        </div>
        <div class="operator">
          <button class="operator_button" onclick="addToDisplay(0)">0</button>
        </div>
        <div class="operator">
          <button class="operator_button" onclick="clearDisplay()">Clear</button>
        </div>
        <div class="operator">
          <button class="operator_button" onclick="addDecimal()">.</button>
        </div>
      </div>
    </div>
    <script src="js/cal.js"></script>
  </body>
</html>
